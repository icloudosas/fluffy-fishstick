<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <div class="header">
            <p class="message">Message</p>
            <p class="welcome">Welcome to <strong>cryptocurrency Finance</strong></p>
            <p class="more">More ></p>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile">
                <img src="usdt-icon.png" alt="USDT Logo" class="profile-img">
                <div class="profile-info">
                    <p class="username">Hello Osareghe</p>
                    <p class="limit">Today transfer in limit: <span class="highlight">0 USDT</span></p>
                    <p class="limit">Month transfer in limit: <span class="highlight">0 USDT</span></p>
                </div>
            </div>
            <button class="vip-upgrade">VIP Upgrade</button>
        </div>

        <!-- Balance & Actions -->
        <div class="balance-actions">
            <div class="balance-card">
                <p class="balance-title"><span class="highlight">0 USDT</span> = $<span id="usd-value">0</span></p>
                <p class="balance-subtitle">Balance</p>
            </div>
            <div class="transaction-card">
                <button class="action-btn">Deposit</button>
                <button class="action-btn">Withdraw</button>
                <button class="action-btn">Transfer</button>
            </div>
        </div>

        <!-- Other Services -->
        <div class="services">
            <h3 class="services-title">Other Services</h3>
            <div class="service-buttons">
                <button class="service-btn">Financing</button>
                <button class="service-btn">Wallet</button>
                <button class="service-btn">Security</button>
                <button class="service-btn">Questions</button>
            </div>
        </div>

    </div>
<link rel="stylesheet" href="assets/style.css">
...
<script src="assets/script.js"></script>
</body>
</html>
